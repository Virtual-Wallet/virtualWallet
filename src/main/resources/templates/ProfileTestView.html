<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile View</title>
    <style>
        /* Overall container styling */
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px; /* Adjust width as needed */
            margin: 0 auto; /* Center the container horizontally */
            padding: 20px;
            border: 1px solid #ddd; /* Add a light border */
            border-radius: 5px; /* Add rounded corners */
            background-color: #f8f8f8; /* Add a light background color */
        }

        /* Profile picture styling */
        .profile-picture {
            width: 150px; /* Adjust width as needed */
            height: 150px; /* Adjust height as needed */
            border-radius: 50%; /* Make the profile picture circular */
            margin-bottom: 20px; /* Add space below the picture */
        }

        /* Profile info styling */
        .profile-info {
            text-align: center;
            margin-bottom: 20px; /* Add space below the info */
        }

        .profile-info h2 {
            font-size: 20px; /* Adjust font size as needed */
            margin-bottom: 5px; /* Add space below the heading */
        }

        .profile-info p {
            font-size: 16px; /* Adjust font size as needed */
            margin-bottom: 5px; /* Add space between info items */
        }

        /* Profile actions styling */
        .profile-actions {
            display: flex;
            justify-content: space-between; /* Distribute buttons horizontally */
        }

        .profile-actions button {
            padding: 10px 20px; /* Adjust padding as needed */
            border: none; /* Remove default button border */
            border-radius: 5px; /* Add rounded corners */
            cursor: pointer; /* Indicate clickable elements */
        }

        .buttonLogIn {
            background-color: #47b2e4;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .centered-input {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .centerTest {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'>
    <link href="../assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="../assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="../assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="../static/category.css" th:href="@{/category.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/NavBar :: navbar}"></div>
<br><br><br><br><br>

<div class="section-title">
    <h2>Your Profile</h2>
</div>
<div class="centerTest">
    <section class="centerTest" id="category-update-container" style="max-width: 20000%;
    margin-left: 110pt;
    margin-top: 2%;
    margin-right: 10%;
    min-width: 25%;
    max-width: 50%;">

        <img th:src="@{${user.picture != null ? user.picture : '/pictures/images.jpeg'}}" alt="images.jpeg"
             class="profile-picture">
        <div class="profile-info">
            <h2>Username: <span th:text="${user.username}">JohnDoe</span></h2>
            <p>Email: <span th:text="${user.email}">johndoe@example.com</span></p>
            <p>Phone Number: <span th:text="${user.phoneNumber}">123-456-7890</span></p>
            <p>Account Status: <span th:tect="${user.getRoleType()}">Regular</span></p>
        </div>
        <div class="profile-actions">
            <a th:href="@{/users/edit}">
                <button class="buttonLogIn" type="button">Change Details</button>
            </a>
            <a th:href="@{/users/change-password}">
                <button class="buttonLogIn" type="button">Change Password</button>
            </a>
        </div>

    </section>
</div>

<script src="../assets/vendor/aos/aos.js"></script>
<script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="../assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="../assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="../assets/vendor/waypoints/noframework.waypoints.js"></script>
<script src="../assets/vendor/php-email-form/validate.js"></script>

<script src="../assets/js/main.js"></script>
</body>
</html>
